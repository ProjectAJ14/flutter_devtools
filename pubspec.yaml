name: flutter_devtools
description: "A new Flutter project to demo DevTools"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  fonts:
    - family: Octicons
      fonts:
        - asset: fonts/Octicons.ttf

  assets:
    - assets/good/
    - assets/bad/